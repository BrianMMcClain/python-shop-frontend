<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
       <title>Python Shop</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <style th:inline="text">
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 50%;
                margin-left: auto;
                margin-right: auto;
            }
            
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            
            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
   </head>
   <body>
       <div style="margin-left: auto; margin-right: auto; width: 50%; text-align: center;"><h1><span>Python Shop</span></h1></div>
      
       <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                 <td><span>{{ item.name }}</span></td>
                 <td><span>{{ item.price }}</span></td>
                 <td><span>{{ item.count }}</span></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
   </body>
</html>
